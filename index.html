    <script>
        let selection = { budget: '', gender: '', interests: [] };
        const categories = ["Texnologiya", "Kitab", "Moda", "Ä°dman", "Ä°ncÉ™sÉ™nÉ™t", "MÉ™tbÉ™x", "SÉ™yahÉ™t", "Oyun", "Musiqi", "Dekor", "Qulluq", "Fotoqrafiya"];

        function startApp() {
            document.getElementById('hero').classList.add('hidden');

        function saveData(key, value, nextStep) {
            selection[key] = value;
            document.querySelectorAll('.quiz-step').forEach(s => s.classList.add('hidden'));
            document.getElementById(`step-${nextStep}`).classList.remove('hidden');
            
            if(nextStep === 3) renderInterests();
        }

        function renderInterests() {
            const grid = document.getElementById('interest-grid');
            grid.innerHTML = categories.map(cat => `
                <button onclick="toggleInterest(this, '${cat}')" class="category-btn p-3 border border-gray-200 rounded-xl text-sm font-medium transition hover:bg-gray-50">
                    ${cat}
                </button>
            `).join('');
        }

        function toggleInterest(el, cat) {
            if(selection.interests.includes(cat)) {
                selection.interests = selection.interests.filter(i => i !== cat);
                el.classList.remove('active');
            } else {
                selection.interests.push(cat);
                el.classList.add('active');
            }
            
            const btn = document.getElementById('final-btn');
            if(selection.interests.length >= 2) {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }
